<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Efficiency Dashboard - Thunderbolts Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.5);
            color: #e2e8f0;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .navigation {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-link {
            padding: 12px 24px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 8px;
            color: #e2e8f0;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(245, 158, 11, 0.2);
            border-color: rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .cooking-stations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .station-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .station-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }

        .station-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .station-count {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .cooking-item {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(71, 85, 105, 0.2);
            transition: all 0.3s ease;
        }

        .cooking-item:hover {
            border-color: rgba(245, 158, 11, 0.3);
            transform: translateY(-2px);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .item-name {
            font-weight: 600;
            color: #f1f5f9;
        }

        .item-quantity {
            background: rgba(71, 85, 105, 0.3);
            color: #e2e8f0;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .item-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .item-detail {
            display: flex;
            justify-content: space-between;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 8px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-preparing {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .status-ready {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .priority-high {
            border-left: 4px solid #ef4444;
        }

        .priority-medium {
            border-left: 4px solid #f59e0b;
        }

        .priority-low {
            border-left: 4px solid #10b981;
        }

        .timeline {
            margin-top: 20px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 12px;
        }

        .timeline-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #f1f5f9;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(71, 85, 105, 0.2);
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        .timeline-time {
            font-size: 0.875rem;
            color: #94a3b8;
            min-width: 80px;
        }

        .timeline-content {
            flex: 1;
            font-size: 0.875rem;
            color: #e2e8f0;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #94a3b8;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(71, 85, 105, 0.3);
            border-top: 4px solid #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid;
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .optimization-info {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .optimization-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #f1f5f9;
        }

        .optimization-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .optimization-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .optimization-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .optimization-text {
            flex: 1;
        }

        .optimization-label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        .optimization-value {
            font-size: 1rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        @media (max-width: 768px) {
            .cooking-stations {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navigation">
            <a href="index.html" class="nav-link">POS System</a>
            <a href="stock-dashboard.html" class="nav-link">Stock Dashboard</a>
            <a href="cooking-dashboard.html" class="nav-link active">Cooking Efficiency</a>
        </nav>

        <!-- Header -->
        <header class="header">
            <h1>🍳 Cooking Efficiency Dashboard</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="refreshCookingSequence()">
                    🔄 Refresh Sequence
                </button>
                <button class="btn btn-warning" onclick="optimizeSequence()">
                    🎯 Optimize Now
                </button>
                <button class="btn btn-secondary" onclick="viewAllOrders()">
                    📋 All Orders
                </button>
            </div>
        </header>

        <!-- Stats Overview -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalItems">-</div>
                <div class="stat-label">Items to Cook</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">-</div>
                <div class="stat-label">Active Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="estimatedTime">-</div>
                <div class="stat-label">Est. Total Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="efficiencyScore">-</div>
                <div class="stat-label">Efficiency Score</div>
            </div>
        </div>

        <!-- Optimization Info -->
        <div class="optimization-info" id="optimizationInfo">
            <div class="optimization-title">🎯 AI-Powered Cooking Optimization</div>
            <div class="optimization-details">
                <div class="optimization-item">
                    <div class="optimization-icon" style="background: rgba(59, 130, 246, 0.2); color: #3b82f6;">
                        🎯
                    </div>
                    <div class="optimization-text">
                        <div class="optimization-label">Optimization Strategy</div>
                        <div class="optimization-value" id="strategy">Priority + Time + Order</div>
                    </div>
                </div>
                <div class="optimization-item">
                    <div class="optimization-icon" style="background: rgba(16, 185, 129, 0.2); color: #10b981;">
                        ⏱️
                    </div>
                    <div class="optimization-text">
                        <div class="optimization-label">Last Updated</div>
                        <div class="optimization-value" id="lastUpdated">-</div>
                    </div>
                </div>
                <div class="optimization-item">
                    <div class="optimization-icon" style="background: rgba(245, 158, 11, 0.2); color: #f59e0b;">
                        🔥
                    </div>
                    <div class="optimization-text">
                        <div class="optimization-label">Hot Items</div>
                        <div class="optimization-value" id="hotItems">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts Section -->
        <div id="alertsContainer"></div>

        <!-- Cooking Stations -->
        <div class="cooking-stations" id="cookingStations">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-left: 15px;">Loading cooking sequence...</p>
            </div>
        </div>
    </div>

    <script>
        let cookingData = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadCookingSequence();
            
            // Auto-refresh every 30 seconds
            setInterval(loadCookingSequence, 30000);
        });

        // Load cooking sequence from API
        async function loadCookingSequence() {
            try {
                const url = CONFIG.getUrl(CONFIG.ENDPOINTS.COOKING_SEQUENCE);
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch cooking sequence');
                
                cookingData = await response.json();
                renderCookingStations();
                updateStats();
                updateOptimizationInfo();
            } catch (error) {
                console.error('Error loading cooking sequence:', error);
                showAlert('Error loading cooking sequence: ' + error.message, 'danger');
                renderErrorState();
            }
        }

        // Render cooking stations
        function renderCookingStations() {
            const container = document.getElementById('cookingStations');
            
            if (!cookingData || !cookingData.cookingStations) {
                container.innerHTML = '<div class="loading"><div class="spinner"></div><p style="margin-left: 15px;">No cooking data available</p></div>';
                return;
            }

            const stationsHtml = Object.entries(cookingData.cookingStations).map(([stationName, stationData]) => {
                const items = stationData.items || [];
                
                return `
                    <div class="station-card">
                        <div class="station-header">
                            <div class="station-title">${stationName}</div>
                            <div class="station-count">${items.length} items</div>
                        </div>
                        
                        ${items.length === 0 ? 
                            '<p style="text-align: center; color: #94a3b8; padding: 20px;">No items in this station</p>' :
                            items.map(item => renderCookingItem(item)).join('')
                        }
                        
                        ${stationData.estimatedStart ? `
                            <div class="timeline">
                                <div class="timeline-title">⏰ Timeline</div>
                                <div class="timeline-item">
                                    <div class="timeline-time">Start</div>
                                    <div class="timeline-content">${formatTime(stationData.estimatedStart)}</div>
                                </div>
                                <div class="timeline-item">
                                    <div class="timeline-time">Complete</div>
                                    <div class="timeline-content">${formatTime(stationData.estimatedComplete)} (${Math.round(stationData.totalTime)} min)</div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = stationsHtml;
        }

        // Render individual cooking item
        function renderCookingItem(item) {
            const priorityClass = `priority-${item.priority}`;
            const statusClass = `status-${item.status}`;
            
            return `
                <div class="cooking-item ${priorityClass}">
                    <div class="item-header">
                        <div class="item-name">${item.foodName}</div>
                        <div class="item-quantity">Qty: ${item.quantity}</div>
                    </div>
                    
                    <div class="item-details">
                        <div class="item-detail">
                            <span>Table:</span>
                            <span>${item.table}</span>
                        </div>
                        <div class="item-detail">
                            <span>Pax:</span>
                            <span>${item.pax}</span>
                        </div>
                        <div class="item-detail">
                            <span>Prep Time:</span>
                            <span>${item.preparationTime || 5} min</span>
                        </div>
                        <div class="item-detail">
                            <span>Cook Time:</span>
                            <span>${item.cookingTime || 15} min</span>
                        </div>
                    </div>
                    
                    <div class="item-details">
                        <div class="item-detail">
                            <span>Priority:</span>
                            <span class="status-badge status-${item.priority}">${item.priority}</span>
                        </div>
                        <div class="item-detail">
                            <span>Status:</span>
                            <span class="status-badge ${statusClass}">${item.status}</span>
                        </div>
                    </div>
                    
                    ${item.requirement ? `
                        <div style="margin: 8px 0; padding: 8px; background: rgba(59, 130, 246, 0.1); border-radius: 6px; font-size: 0.875rem; color: #94a3b8;">
                            <strong>Special:</strong> ${item.requirement}
                        </div>
                    ` : ''}
                    
                    <div class="item-actions">
                        ${item.status === 'pending' || item.status === 'sent' ? `
                            <button class="btn btn-primary btn-sm" onclick="updateItemStatus('${item.orderId}', '${item.foodId}', 'preparing')">
                                🔥 Start Cooking
                            </button>
                        ` : ''}
                        
                        ${item.status === 'preparing' ? `
                            <button class="btn btn-success btn-sm" onclick="updateItemStatus('${item.orderId}', '${item.foodId}', 'ready')">
                                ✅ Mark Ready
                            </button>
                        ` : ''}
                        
                        ${item.status === 'ready' ? `
                            <button class="btn btn-warning btn-sm" onclick="updateItemStatus('${item.orderId}', '${item.foodId}', 'completed')">
                                🎯 Complete
                            </button>
                        ` : ''}
                        
                        <button class="btn btn-secondary btn-sm" onclick="viewItemDetails('${item.orderId}', '${item.foodId}')">
                            📋 Details
                        </button>
                    </div>
                </div>
            `;
        }

        // Update statistics
        function updateStats() {
            if (!cookingData) return;

            document.getElementById('totalItems').textContent = cookingData.totalItems || 0;
            document.getElementById('totalOrders').textContent = cookingData.totalOrders || 0;
            
            // Calculate estimated total time
            const totalTime = Object.values(cookingData.cookingStations || {})
                .reduce((sum, station) => sum + (station.totalTime || 0), 0);
            document.getElementById('estimatedTime').textContent = `${Math.round(totalTime)} min`;
            
            // Calculate efficiency score (mock calculation)
            const efficiencyScore = Math.min(100, Math.max(0, 85 + Math.random() * 15));
            document.getElementById('efficiencyScore').textContent = `${Math.round(efficiencyScore)}%`;
        }

        // Update optimization info
        function updateOptimizationInfo() {
            if (!cookingData) return;

            document.getElementById('lastUpdated').textContent = formatTime(new Date(cookingData.generatedAt));
            
            // Count high priority items
            const highPriorityItems = Object.values(cookingData.cookingStations || {})
                .flatMap(station => station.items || [])
                .filter(item => item.priority === 'high').length;
            document.getElementById('hotItems').textContent = `${highPriorityItems} items`;
        }

        // Update item status
        async function updateItemStatus(orderId, itemId, status) {
            try {
                const url = CONFIG.getUrl(CONFIG.ENDPOINTS.COOKING_SEQUENCE);
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        orderId,
                        itemId,
                        status
                    })
                });

                if (!response.ok) throw new Error('Failed to update item status');

                showAlert(`Item status updated to ${status}`, 'success');
                loadCookingSequence(); // Refresh data
            } catch (error) {
                console.error('Error updating item status:', error);
                showAlert('Error updating item status: ' + error.message, 'danger');
            }
        }

        // View item details
        function viewItemDetails(orderId, itemId) {
            const item = Object.values(cookingData.cookingStations || {})
                .flatMap(station => station.items || [])
                .find(item => item.orderId === orderId && item.foodId === itemId);
            
            if (item) {
                alert(`Item Details:\n\nName: ${item.foodName}\nTable: ${item.table}\nPax: ${item.pax}\nPriority: ${item.priority}\nStatus: ${item.status}\nPrep Time: ${item.preparationTime} min\nCook Time: ${item.cookingTime} min\nSpecial Requirements: ${item.requirement || 'None'}`);
            }
        }

        // Refresh cooking sequence
        function refreshCookingSequence() {
            loadCookingSequence();
            showAlert('Cooking sequence refreshed', 'success');
        }

        // Optimize sequence
        function optimizeSequence() {
            loadCookingSequence();
            showAlert('Cooking sequence optimized!', 'success');
        }

        // View all orders
        async function viewAllOrders() {
            try {
                const url = CONFIG.getUrl(CONFIG.ENDPOINTS.ORDERS);
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch orders');
                
                const orders = await response.json();
                showAlert(`Found ${orders.length} total orders`, 'info');
            } catch (error) {
                console.error('Error fetching orders:', error);
                showAlert('Error fetching orders: ' + error.message, 'danger');
            }
        }

        // Render error state
        function renderErrorState() {
            const container = document.getElementById('cookingStations');
            container.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #94a3b8;">
                    <h3>Unable to load cooking sequence</h3>
                    <p>Please check your connection and try again.</p>
                    <button class="btn btn-primary" onclick="loadCookingSequence()" style="margin-top: 20px;">
                        🔄 Retry
                    </button>
                </div>
            `;
        }

        // Show alert message
        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = message;
            
            const container = document.getElementById('alertsContainer');
            container.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }

        // Format time
        function formatTime(date) {
            return new Date(date).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Dashboard - Thunderbolts Restaurant</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="config.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding: 20px;
        background: rgba(30, 41, 59, 0.5);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(71, 85, 105, 0.3);
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header-actions {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
      }

      .btn-success {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
      }

      .btn-warning {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
      }

      .btn-warning:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
      }

      .btn-secondary {
        background: rgba(71, 85, 105, 0.5);
        color: #e2e8f0;
        border: 1px solid rgba(71, 85, 105, 0.3);
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      .card {
        background: rgba(30, 41, 59, 0.5);
        border-radius: 16px;
        padding: 24px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(71, 85, 105, 0.3);
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .card-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #f1f5f9;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: rgba(30, 41, 59, 0.5);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        border: 1px solid rgba(71, 85, 105, 0.3);
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .stat-label {
        color: #94a3b8;
        font-size: 0.875rem;
      }

      .stock-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .stock-table th,
      .stock-table td {
        padding: 12px 16px;
        text-align: left;
        border-bottom: 1px solid rgba(71, 85, 105, 0.3);
      }

      .stock-table th {
        background: rgba(71, 85, 105, 0.2);
        font-weight: 600;
        color: #f1f5f9;
      }

      .stock-table td {
        color: #e2e8f0;
      }

      .quantity-badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 600;
      }

      .quantity-high {
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
        border: 1px solid rgba(16, 185, 129, 0.3);
      }

      .quantity-medium {
        background: rgba(245, 158, 11, 0.2);
        color: #f59e0b;
        border: 1px solid rgba(245, 158, 11, 0.3);
      }

      .quantity-low {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .quantity-critical {
        background: rgba(220, 38, 38, 0.3);
        color: #dc2626;
        border: 1px solid rgba(220, 38, 38, 0.5);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .action-buttons {
        display: flex;
        gap: 8px;
      }

      .btn-sm {
        padding: 6px 12px;
        font-size: 12px;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal.show {
        display: flex;
      }

      .modal-content {
        background: #1e293b;
        border-radius: 16px;
        padding: 30px;
        width: 90%;
        max-width: 500px;
        border: 1px solid rgba(71, 85, 105, 0.3);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .close {
        background: none;
        border: none;
        color: #94a3b8;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #f1f5f9;
      }

      .form-input {
        width: 100%;
        padding: 12px 16px;
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid rgba(71, 85, 105, 0.3);
        border-radius: 8px;
        color: #e2e8f0;
        font-size: 14px;
      }

      .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .chart-container {
        position: relative;
        height: 300px;
        margin-top: 20px;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        color: #94a3b8;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(71, 85, 105, 0.3);
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .alert {
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid;
      }

      .alert-warning {
        background: rgba(245, 158, 11, 0.1);
        border-color: rgba(245, 158, 11, 0.3);
        color: #f59e0b;
      }

      .alert-danger {
        background: rgba(239, 68, 68, 0.1);
        border-color: rgba(239, 68, 68, 0.3);
        color: #ef4444;
      }

      .navigation {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
      }

      .nav-link {
        padding: 12px 24px;
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid rgba(71, 85, 105, 0.3);
        border-radius: 8px;
        color: #e2e8f0;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .nav-link:hover,
      .nav-link.active {
        background: rgba(59, 130, 246, 0.2);
        border-color: rgba(59, 130, 246, 0.3);
        color: #3b82f6;
      }

      .forecast-section {
        grid-column: 1 / -1;
      }

      .forecast-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .forecast-card {
        background: rgba(30, 41, 59, 0.3);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid rgba(71, 85, 105, 0.2);
      }

      .forecast-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid rgba(71, 85, 105, 0.2);
      }

      .forecast-item:last-child {
        border-bottom: none;
      }

      .forecast-name {
        font-weight: 500;
      }

      .forecast-value {
        font-weight: 600;
        color: #3b82f6;
      }

      @media (max-width: 768px) {
        .dashboard-grid {
          grid-template-columns: 1fr;
        }

        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .header {
          flex-direction: column;
          gap: 20px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <nav class="navigation">
        <a href="index.html" class="nav-link">POS System</a>
        <a href="stock-dashboard.html" class="nav-link active"
          >Stock Dashboard</a
        >
        <a href="cooking-dashboard.html" class="nav-link">Cooking Efficiency</a>
      </nav>

      <!-- Header -->
      <header class="header">
        <h1>📊 Stock Dashboard</h1>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="refreshStock()">
            🔄 Refresh
          </button>
          <button class="btn btn-success" onclick="openRestockModal()">
            📦 Add Stock
          </button>
          <button class="btn btn-warning" onclick="generateForecast()">
            🔮 Forecast
          </button>
        </div>
      </header>

      <!-- Stats Overview -->
      <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
          <div class="stat-value" id="totalItems">-</div>
          <div class="stat-label">Total Items</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="lowStockItems">-</div>
          <div class="stat-label">Low Stock</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="criticalStockItems">-</div>
          <div class="stat-label">Critical Stock</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalValue">-</div>
          <div class="stat-label">Total Value</div>
        </div>
      </div>

      <!-- Dashboard Grid -->
      <div class="dashboard-grid">
        <!-- Stock Table -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Current Stock</h2>
            <button class="btn btn-primary btn-sm" onclick="refreshStock()">
              Refresh
            </button>
          </div>
          <div id="stockTableContainer">
            <div class="loading">
              <div class="spinner"></div>
            </div>
          </div>
        </div>

        <!-- Stock Chart -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Stock Levels Chart</h2>
          </div>
          <div class="chart-container">
            <canvas id="stockChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Forecast Section -->
      <div class="card forecast-section">
        <div class="card-header">
          <h2 class="card-title">📈 Stock Forecast</h2>
          <button class="btn btn-primary" onclick="generateForecast()">
            Generate Forecast
          </button>
        </div>
        <div id="forecastContainer">
          <div class="loading">
            <div class="spinner"></div>
            <p style="margin-left: 15px">
              Click "Generate Forecast" to see AI predictions
            </p>
          </div>
        </div>
      </div>

      <!-- Alerts Section -->
      <div id="alertsContainer"></div>
    </div>

    <!-- Restock Modal -->
    <div class="modal" id="restockModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Add Stock</h3>
          <button class="close" onclick="closeRestockModal()">&times;</button>
        </div>
        <form id="restockForm">
          <div class="form-group">
            <label class="form-label" for="restockItem">Item</label>
            <select class="form-input" id="restockItem" required>
              <option value="">Select an item...</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="restockQuantity"
              >Quantity to Add</label
            >
            <input
              type="number"
              class="form-input"
              id="restockQuantity"
              min="0"
              step="0.01"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="restockCost"
              >Cost per Unit (Optional)</label
            >
            <input
              type="number"
              class="form-input"
              id="restockCost"
              min="0"
              step="0.01"
              placeholder="For tracking costs"
            />
          </div>
          <div style="display: flex; gap: 15px; justify-content: flex-end">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeRestockModal()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-success">Add Stock</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let stockData = [];
      let stockChart = null;

      // Initialize dashboard
      document.addEventListener("DOMContentLoaded", function () {
        loadStockData();
        initializeChart();
      });

      // Load stock data from API
      async function loadStockData() {
        try {
          const url = CONFIG.getUrl(CONFIG.ENDPOINTS.STOCK);
          const response = await fetch(url);
          if (!response.ok) throw new Error("Failed to fetch stock data");

          stockData = await response.json();
          renderStockTable();
          updateStats();
          updateChart();
          populateRestockDropdown();
          checkLowStock();
        } catch (error) {
          console.error("Error loading stock data:", error);
          showAlert("Error loading stock data: " + error.message, "danger");
        }
      }

      // Render stock table
      function renderStockTable() {
        const container = document.getElementById("stockTableContainer");

        if (stockData.length === 0) {
          container.innerHTML =
            '<p style="text-align: center; color: #94a3b8;">No stock data available</p>';
          return;
        }

        const table = `
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Unit</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${stockData
                          .map(
                            (item) => `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.unit}</td>
                                <td>${item.quantityAvailable.toFixed(2)}</td>
                                <td>${getQuantityBadge(
                                  item.quantityAvailable
                                )}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-warning btn-sm" onclick="quickRestock('${
                                          item._id
                                        }', '${item.name}')">
                                            📦 Add
                                        </button>
                                        <button class="btn btn-primary btn-sm" onclick="viewHistory('${
                                          item._id
                                        }')">
                                            📊 History
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `
                          )
                          .join("")}
                    </tbody>
                </table>
            `;

        container.innerHTML = table;
      }

      // Get quantity badge based on stock level
      function getQuantityBadge(quantity) {
        if (quantity <= 0) {
          return '<span class="quantity-badge quantity-critical">Critical</span>';
        } else if (quantity <= 10) {
          return '<span class="quantity-badge quantity-low">Low</span>';
        } else if (quantity <= 50) {
          return '<span class="quantity-badge quantity-medium">Medium</span>';
        } else {
          return '<span class="quantity-badge quantity-high">Good</span>';
        }
      }

      // Update statistics
      function updateStats() {
        const totalItems = stockData.length;
        const lowStockItems = stockData.filter(
          (item) => item.quantityAvailable <= 10 && item.quantityAvailable > 0
        ).length;
        const criticalStockItems = stockData.filter(
          (item) => item.quantityAvailable <= 0
        ).length;
        const totalValue = stockData.reduce(
          (sum, item) => sum + item.quantityAvailable * (item.costPerUnit || 1),
          0
        );

        document.getElementById("totalItems").textContent = totalItems;
        document.getElementById("lowStockItems").textContent = lowStockItems;
        document.getElementById("criticalStockItems").textContent =
          criticalStockItems;
        document.getElementById("totalValue").textContent =
          "RM " + totalValue.toFixed(2);
      }

      // Initialize chart
      function initializeChart() {
        const ctx = document.getElementById("stockChart").getContext("2d");
        stockChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: [],
            datasets: [
              {
                label: "Stock Quantity",
                data: [],
                backgroundColor: "rgba(59, 130, 246, 0.5)",
                borderColor: "rgba(59, 130, 246, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: {
                  color: "#e2e8f0",
                },
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  color: "#94a3b8",
                },
                grid: {
                  color: "rgba(71, 85, 105, 0.3)",
                },
              },
              x: {
                ticks: {
                  color: "#94a3b8",
                },
                grid: {
                  color: "rgba(71, 85, 105, 0.3)",
                },
              },
            },
          },
        });
      }

      // Update chart
      function updateChart() {
        if (!stockChart) return;

        const topItems = stockData
          .sort((a, b) => b.quantityAvailable - a.quantityAvailable)
          .slice(0, 10);

        stockChart.data.labels = topItems.map((item) => item.name);
        stockChart.data.datasets[0].data = topItems.map(
          (item) => item.quantityAvailable
        );

        // Color bars based on stock level
        stockChart.data.datasets[0].backgroundColor = topItems.map((item) => {
          if (item.quantityAvailable <= 0) return "rgba(239, 68, 68, 0.5)";
          if (item.quantityAvailable <= 10) return "rgba(245, 158, 11, 0.5)";
          return "rgba(59, 130, 246, 0.5)";
        });

        stockChart.update();
      }

      // Check for low stock and show alerts
      function checkLowStock() {
        const alertsContainer = document.getElementById("alertsContainer");
        alertsContainer.innerHTML = "";

        const criticalItems = stockData.filter(
          (item) => item.quantityAvailable <= 0
        );
        const lowItems = stockData.filter(
          (item) => item.quantityAvailable > 0 && item.quantityAvailable <= 10
        );

        if (criticalItems.length > 0) {
          const alert = document.createElement("div");
          alert.className = "alert alert-danger";
          alert.innerHTML = `
                    <strong>🚨 Critical Stock Alert!</strong><br>
                    ${criticalItems
                      .map(
                        (item) =>
                          `${item.name}: ${item.quantityAvailable.toFixed(2)} ${
                            item.unit
                          }`
                      )
                      .join(", ")}
                    <br><small>These items are out of stock and need immediate restocking.</small>
                `;
          alertsContainer.appendChild(alert);
        }

        if (lowItems.length > 0) {
          const alert = document.createElement("div");
          alert.className = "alert alert-warning";
          alert.innerHTML = `
                    <strong>⚠️ Low Stock Warning</strong><br>
                    ${lowItems
                      .map(
                        (item) =>
                          `${item.name}: ${item.quantityAvailable.toFixed(2)} ${
                            item.unit
                          }`
                      )
                      .join(", ")}
                    <br><small>Consider restocking these items soon.</small>
                `;
          alertsContainer.appendChild(alert);
        }
      }

      // Open restock modal
      function openRestockModal() {
        document.getElementById("restockModal").classList.add("show");
      }

      // Close restock modal
      function closeRestockModal() {
        document.getElementById("restockModal").classList.remove("show");
        document.getElementById("restockForm").reset();
      }

      // Populate restock dropdown
      function populateRestockDropdown() {
        const dropdown = document.getElementById("restockItem");
        dropdown.innerHTML = '<option value="">Select an item...</option>';

        stockData.forEach((item) => {
          const option = document.createElement("option");
          option.value = item._id;
          option.textContent = `${item.name} (${item.quantityAvailable.toFixed(
            2
          )} ${item.unit})`;
          dropdown.appendChild(option);
        });
      }

      // Handle restock form submission
      document
        .getElementById("restockForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const itemId = document.getElementById("restockItem").value;
          const quantity = parseFloat(
            document.getElementById("restockQuantity").value
          );
          const cost =
            parseFloat(document.getElementById("restockCost").value) || 0;

          if (!itemId || quantity <= 0) {
            showAlert(
              "Please select an item and enter a valid quantity",
              "danger"
            );
            return;
          }

          try {
            // Add stock via API (you'll need to implement this endpoint)
            const response = await fetch("/api/stock/restock", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                itemId,
                quantity,
                cost,
              }),
            });

            if (!response.ok) throw new Error("Failed to restock item");

            showAlert("Stock updated successfully!", "success");
            closeRestockModal();
            loadStockData(); // Refresh data
          } catch (error) {
            console.error("Error restocking:", error);
            showAlert("Error updating stock: " + error.message, "danger");
          }
        });

      // Quick restock function
      function quickRestock(itemId, itemName) {
        const item = stockData.find((i) => i._id === itemId);
        if (!item) return;

        const quantity = prompt(
          `Enter quantity to add for ${itemName} (${item.unit}):`,
          "1"
        );
        if (!quantity || isNaN(quantity) || parseFloat(quantity) <= 0) return;

        // Call restock API
        fetch("/api/stock/restock", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            itemId,
            quantity: parseFloat(quantity),
            cost: 0,
          }),
        })
          .then((response) =>
            response.ok ? loadStockData() : Promise.reject("Failed")
          )
          .then(() => showAlert("Stock updated successfully!", "success"))
          .catch((error) => {
            console.error("Error:", error);
            showAlert("Error updating stock", "danger");
          });
      }

      // Generate forecast using existing data
      async function generateForecast() {
        const container = document.getElementById("forecastContainer");
        container.innerHTML =
          '<div class="loading"><div class="spinner"></div><p style="margin-left: 15px;">Loading forecast data...</p></div>';

        try {
          // Fetch latest forecast data
          const response = await fetch("/api/forecast/latest");

          if (!response.ok) {
            if (response.status === 404) {
              throw new Error(
                "No forecast data available. Please save your forecast data first."
              );
            }
            throw new Error("Failed to fetch forecast data");
          }

          const forecastData = await response.json();
          renderForecastData(forecastData);
        } catch (error) {
          console.error("Error loading forecast:", error);
          container.innerHTML = `
                     <div class="alert alert-danger">
                         <strong>Forecast Error</strong><br>
                         ${error.message}<br>
                         <small>Make sure your forecast data has been saved to the database.</small>
                     </div>
                 `;
        }
      }

      // Render forecast results
      function renderForecastData(forecastData) {
        const container = document.getElementById("forecastContainer");

        if (!forecastData || !forecastData.dishes || !forecastData.stock) {
          container.innerHTML =
            '<p style="text-align: center; color: #94a3b8;">No forecast data available</p>';
          return;
        }

        const timestamp = new Date(forecastData.timestamp).toLocaleString();

        const forecastHTML = `
                 <div style="margin-bottom: 20px;">
                     <h3 style="color: #f1f5f9; margin-bottom: 10px;">📊 Forecast Results</h3>
                     <p style="color: #94a3b8; font-size: 0.9rem;">Generated: ${timestamp}</p>
                 </div>
                
                <div class="forecast-grid">
                    <!-- Dishes Forecast -->
                    <div class="forecast-card" style="grid-column: 1 / -1;">
                        <h4 style="margin-bottom: 15px; color: #f1f5f9;">🍽️ Dish Demand Forecast</h4>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                            ${forecastData.dishes
                              .map(
                                (dish) => `
                                <div style="background: rgba(30, 41, 59, 0.3); padding: 15px; border-radius: 8px; border: 1px solid rgba(71, 85, 105, 0.2);">
                                    <h5 style="color: #3b82f6; margin-bottom: 10px;">${dish.FoodName}</h5>
                                    <div class="forecast-item">
                                        <span class="forecast-name">7-Day Forecast:</span>
                                        <span class="forecast-value">${dish["7-Day Forecast"]} orders</span>
                                    </div>
                                    <div class="forecast-item">
                                        <span class="forecast-name">30-Day Forecast:</span>
                                        <span class="forecast-value">${dish["30-Day Forecast"]} orders</span>
                                    </div>
                                </div>
                            `
                              )
                              .join("")}
                        </div>
                    </div>
                    
                    <!-- Stock Usage Forecast -->
                    <div class="forecast-card" style="grid-column: 1 / -1;">
                        <h4 style="margin-bottom: 15px; color: #f1f5f9;">📦 Ingredient Usage Forecast</h4>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
                            ${forecastData.stock
                              .map(
                                (ingredient) => `
                                <div style="background: rgba(30, 41, 59, 0.3); padding: 15px; border-radius: 8px; border: 1px solid rgba(71, 85, 105, 0.2);">
                                    <h5 style="color: #10b981; margin-bottom: 10px;">${
                                      ingredient.Ingredient
                                    }</h5>
                                    <div class="forecast-item">
                                        <span class="forecast-name">7-Day Usage:</span>
                                        <span class="forecast-value">${
                                          ingredient["7-Day Usage"]
                                        } ${ingredient.Unit || "units"}</span>
                                    </div>
                                    <div class="forecast-item">
                                        <span class="forecast-name">30-Day Usage:</span>
                                        <span class="forecast-value">${
                                          ingredient["30-Day Usage"]
                                        } ${ingredient.Unit || "units"}</span>
                                    </div>
                                </div>
                            `
                              )
                              .join("")}
                        </div>
                    </div>
                </div>
                
                <!-- Daily Forecast Chart -->
                <div class="forecast-card" style="grid-column: 1 / -1; margin-top: 20px;">
                    <h4 style="margin-bottom: 15px; color: #f1f5f9;">📈 Daily Demand Trends</h4>
                    <div class="chart-container" style="height: 400px;">
                        <canvas id="dailyForecastChart"></canvas>
                    </div>
                </div>
            `;

        container.innerHTML = forecastHTML;

        // Create daily forecast chart
        createDailyForecastChart(forecastData.daily);
      }

      // Create daily forecast chart
      function createDailyForecastChart(dailyData) {
        const ctx = document
          .getElementById("dailyForecastChart")
          .getContext("2d");

        // Prepare data for chart
        const labels = [];
        const datasets = [];

        // Generate labels for 30 days
        for (let i = 1; i <= 30; i++) {
          labels.push(`Day ${i}`);
        }

        // Create datasets for each dish
        const colors = [
          "rgba(59, 130, 246, 0.8)", // Blue
          "rgba(16, 185, 129, 0.8)", // Green
          "rgba(245, 158, 11, 0.8)", // Yellow
          "rgba(239, 68, 68, 0.8)", // Red
          "rgba(139, 92, 246, 0.8)", // Purple
          "rgba(236, 72, 153, 0.8)", // Pink
          "rgba(6, 182, 212, 0.8)", // Cyan
          "rgba(34, 197, 94, 0.8)", // Emerald
        ];

        let colorIndex = 0;
        Object.entries(dailyData).forEach(([foodId, data]) => {
          const dishName = getDishNameById(foodId);
          datasets.push({
            label: dishName,
            data: data["30d"] || [],
            borderColor: colors[colorIndex % colors.length],
            backgroundColor: colors[colorIndex % colors.length].replace(
              "0.8",
              "0.2"
            ),
            borderWidth: 2,
            fill: false,
            tension: 0.1,
          });
          colorIndex++;
        });

        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: datasets,
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: {
                  color: "#e2e8f0",
                },
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  color: "#94a3b8",
                },
                grid: {
                  color: "rgba(71, 85, 105, 0.3)",
                },
              },
              x: {
                ticks: {
                  color: "#94a3b8",
                },
                grid: {
                  color: "rgba(71, 85, 105, 0.3)",
                },
              },
            },
          },
        });
      }

      // Helper function to get dish name by ID
      function getDishNameById(foodId) {
        const dishNames = {
          d1: "Teh Tarik",
          d2: "Milo Ais",
          d3: "Sirap Bandung",
          m1: "Roti Canai",
          m2: "Nasi Lemak",
          m3: "Mee Goreng",
          m4: "Maggi Goreng",
          m5: "Roti Telur",
        };
        return dishNames[foodId] || foodId;
      }

      // Render forecast results (legacy function for mock data)
      function renderForecast(forecast) {
        const container = document.getElementById("forecastContainer");

        if (!forecast || !forecast.predictions) {
          container.innerHTML =
            '<p style="text-align: center; color: #94a3b8;">No forecast data available</p>';
          return;
        }

        const forecastGrid = `
                <div class="forecast-grid">
                    ${forecast.predictions
                      .map(
                        (item) => `
                        <div class="forecast-card">
                            <h4 style="margin-bottom: 15px; color: #f1f5f9;">${
                              item.name
                            }</h4>
                            <div class="forecast-item">
                                <span class="forecast-name">Current Stock:</span>
                                <span class="forecast-value">${item.currentStock.toFixed(
                                  2
                                )} ${item.unit}</span>
                            </div>
                            <div class="forecast-item">
                                <span class="forecast-name">Predicted (7 days):</span>
                                <span class="forecast-value">${item.predicted7days.toFixed(
                                  2
                                )} ${item.unit}</span>
                            </div>
                            <div class="forecast-item">
                                <span class="forecast-name">Predicted (30 days):</span>
                                <span class="forecast-value">${item.predicted30days.toFixed(
                                  2
                                )} ${item.unit}</span>
                            </div>
                            <div class="forecast-item">
                                <span class="forecast-name">Recommendation:</span>
                                <span style="color: ${
                                  item.recommendation === "Restock"
                                    ? "#ef4444"
                                    : item.recommendation === "Monitor"
                                    ? "#f59e0b"
                                    : "#10b981"
                                }; font-weight: 600;">
                                    ${item.recommendation}
                                </span>
                            </div>
                        </div>
                    `
                      )
                      .join("")}
                </div>
            `;

        container.innerHTML = forecastGrid;
      }

      // Show alert message
      function showAlert(message, type = "info") {
        const alert = document.createElement("div");
        alert.className = `alert alert-${type}`;
        alert.innerHTML = message;

        const container = document.getElementById("alertsContainer");
        container.appendChild(alert);

        // Auto remove after 5 seconds
        setTimeout(() => {
          if (alert.parentNode) {
            alert.parentNode.removeChild(alert);
          }
        }, 5000);
      }

      // Refresh stock data
      function refreshStock() {
        loadStockData();
        showAlert("Stock data refreshed", "success");
      }

      // View item history (placeholder)
      function viewHistory(itemId) {
        showAlert("History feature coming soon!", "info");
      }

      // Close modal when clicking outside
      document
        .getElementById("restockModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeRestockModal();
          }
        });
    </script>
  </body>
